<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script>
    const messages = [
      "PROJECT:800a",
      "Multidimensional Node",
      "Observation: ACTIVE"
    ];

    const glitchChars = "!@#$%^&*()_+{}|:<>?-=[];',./~";

    function glitchText(text, iterations = 10, delay = 100) {
      let iteration = 0;
      const originalText = text;
      const interval = setInterval(() => {
        let glitched = '';
        for (let i = 0; i < originalText.length; i++) {
          if (Math.random() < 0.5) {
            glitched += glitchChars.charAt(Math.floor(Math.random() * glitchChars.length));
          } else {
            glitched += originalText.charAt(i);
          }
        }
        document.title = glitched;
        iteration++;
        if (iteration >= iterations) {
          clearInterval(interval);
          document.title = originalText;
        }
      }, delay);
    }

    let currentMessage = 0;
    setInterval(() => {
      glitchText(messages[currentMessage]);
      currentMessage = (currentMessage + 1) % messages.length;
    }, 3000);
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <h1 id="title">Caricamento...</h1>
  <div id="markdown-content">In attesa del contenuto...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get("file");

    if (file) {
      document.getElementById('title').textContent = file.replace('.md', '');

      fetch(file)
        .then(res => {
          if (!res.ok) throw new Error("File non trovato");
          return res.text();
        })
        .then(text => {
          document.getElementById('markdown-content').innerHTML = marked.parse(text);
        })
        .catch(err => {
          document.getElementById('markdown-content').textContent = "Errore nel caricamento del file.";
          console.error(err);
        });
    } else {
      document.getElementById('markdown-content').textContent = "Nessun file specificato.";
    }
  </script>
</body>
</html>
