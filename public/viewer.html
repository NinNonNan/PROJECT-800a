<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title></title>
  <link rel="stylesheet" href="style.css" />
  <script src="glitch-title.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div id="content">Caricamento...</div>
  <div id="back-home" style="margin-top: 2em;">
    <a href="/">‚Üê Torna alla Home</a>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get("file");

    if (file) {
      fetch(`/.netlify/functions/getMdFile?file=${encodeURIComponent(file)}`)
        .then(res => {
          if (!res.ok) throw new Error('File non trovato o errore nel caricamento');
          return res.text();
        })
        .then(text => {
          // Ordina alfabeticamente ogni lista markdown non numerata
          const sortedText = text.replace(
            /^((?:\s*[-*+]\s+.*\n?)+)/gm,
            (list) => {
              return list
                .trim()
                .split(/\r?\n/)
                .sort((a, b) => a.replace(/^[-*+]\s*/, '').localeCompare(b.replace(/^[-*+]\s*/, '')))
                .join('\n') + '\n';
            }
          );
        
          document.getElementById("content").innerHTML = marked.parse(sortedText);
        })
        .catch(err => {
          document.getElementById("content").textContent = "Errore nel caricamento del file: " + err.message;
        });
    } else {
      document.getElementById("content").textContent = "Nessun file specificato.";
    }
  </script>
</body>
</html>
